<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact ✰ stephi</title>

    <!-- my google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Over+the+Rainbow&display=swap"
      rel="stylesheet"
    />

    <!-- my icons font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- my sass link -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="contact">
    <!-- my header nav links -->
    <header>
      <nav class="page-selections" aria-label="Primary navigation">
        <ul class="page-selections__list">
          <li><a href="index.html">HOME</a></li>
          <li><a href="onboarding.html">ONBOARDING</a></li>
          <li><a href="contact.html" aria-current="page">CONTACT ME</a></li>
          <li><a href="resume.html">RESUME</a></li>
          <li><a href="udemy.html">UDEMY</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <!-- contact page title -->
      <section class="contact-hero" aria-label="Contact header">
        <p
          class="ink-note ink-note--title"
          data-text="let’s connect !"
          aria-label="Let's connect"
        ></p>

        <p class="contact-hero__subtitle">
          Whether you’re interested in collaborating or simply reaching out,
          feel free to leave a message below.
        </p>
      </section>

      <!-- background paper -->
      <section class="contact-card" aria-label="Contact form">
        <img
          src="images/tapedpaper.png"
          alt=""
          aria-hidden="true"
          class="contact-paper"
        />

        <form class="contact-form" id="contactForm" novalidate>
          <!-- first + last name -->
          <div class="contact-form__row">
            <div class="contact-form__field contact-form__field--line">
              <label class="contact-form__label" for="firstName"
                >first name</label
              >

              <div class="contact-form__line" id="firstNameLine">
                <input
                  class="contact-form__input"
                  type="text"
                  id="firstName"
                  name="firstName"
                  autocomplete="given-name"
                  required
                />
              </div>

              <p
                class="contact-form__error"
                id="firstNameError"
                aria-live="polite"
              ></p>
            </div>

            <div class="contact-form__field contact-form__field--line">
              <label class="contact-form__label" for="lastName"
                >last name</label
              >

              <div class="contact-form__line" id="lastNameLine">
                <input
                  class="contact-form__input"
                  type="text"
                  id="lastName"
                  name="lastName"
                  autocomplete="family-name"
                  required
                />
              </div>

              <p
                class="contact-form__error"
                id="lastNameError"
                aria-live="polite"
              ></p>
            </div>
          </div>

          <!-- email -->
          <div class="contact-form__field contact-form__field--line">
            <label class="contact-form__label" for="email">email</label>

            <div class="contact-form__line" id="emailLine">
              <input
                class="contact-form__input"
                type="email"
                id="email"
                name="email"
                autocomplete="email"
                required
              />
            </div>

            <p
              class="contact-form__error"
              id="emailError"
              aria-live="polite"
            ></p>
          </div>

          <!-- phone -->
          <div class="contact-form__field contact-form__field--line">
            <label class="contact-form__label" for="phone"
              >phone (optional)</label
            >

            <div class="contact-form__line" id="phoneLine">
              <input
                class="contact-form__input"
                type="tel"
                id="phone"
                name="phone"
                autocomplete="tel"
              />
            </div>

            <p
              class="contact-form__error"
              id="phoneError"
              aria-live="polite"
            ></p>
          </div>

          <!-- message -->
          <div class="contact-form__field contact-form__field--line">
            <label class="contact-form__label" for="message">comments</label>

            <div
              class="contact-form__line contact-form__line--textarea"
              id="messageLine"
            >
              <textarea
                class="contact-form__textarea"
                id="message"
                name="message"
                rows="4"
                required
              ></textarea>
            </div>

            <p
              class="contact-form__error"
              id="messageError"
              aria-live="polite"
            ></p>
          </div>

          <!-- actions -->
          <div class="contact-form__actions">
            <button class="contact-form__send" type="submit">
              send message ✰
            </button>

            <p
              class="contact-form__success"
              id="formSuccess"
              role="status"
              aria-live="polite"
            ></p>
          </div>
        </form>
      </section>

      <!-- my next page button -->
      <div class="page-buttons">
        <a href="resume.html" class="next-button">
          <span>next page ✰</span>
        </a>
      </div>
    </main>

    <!-- footer -->
    <footer class="footer">
      <div class="footer__socials">
        <!-- my icon links -->
        <a href="https://www.instagram.com/s.tephhii/" aria-label="Instagram"

        ></a>
        <a

        ></a>
        <a href="https://facebook.com/stephanie.pretell.5" aria-label="Facebook"
          ><i class="fa-brands fa-facebook"></i
        ></a>
      </div>
      <p class="footer__copy">© 2025 ✰ Stephanie Pretell</p>
    </footer>

    <!-- my script link -->
    <script src="js/script.js"></script>
  </body>
</html>
